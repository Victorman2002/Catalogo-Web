<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de imágenes con Bootstrap</title>
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="container">

        <h1>Carrusel de imágenes</h1>

        <div id="carouselControls" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./public_html/img/backGrounds/madrid.jpg" class="w-100" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="./public_html/img/backGrounds/clouds.jpg" class="w-100" alt="Imagen 2">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls" data-bs-slide="prev">
                <span class="material-symbols-outlined">arrow_back_ios</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselControls" data-bs-slide="next">
                <span class="material-symbols-outlined">arrow_forward_ios</span>
            </button>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://getbootstrap.com/docs/5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
